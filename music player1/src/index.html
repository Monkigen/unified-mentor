<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>

  <div class="player-container">
    <!-- Header -->
    <header>
      <h1>My Music Player</h1>
    </header>

    <!-- Music Player -->
    <div class="player">
      <!-- Music Library Access -->
      <div class="library-access">
        <button id="select-dir-btn" class="select-dir-button">
          <span class="dir-icon">üéµ</span>
          Select Music Library
        </button>
        <p id="current-dir" class="current-dir-text"></p>
      </div>

      <!-- Album Art -->
      <div class="album-art">
        <div class="album-art-inner">
          <img id="album-cover" src="assets/album-cover.jpg" alt="Album Cover">
        </div>
      </div>

      <!-- Song Information -->
      <div class="song-info">
        <p id="song-title">Song Title</p>
        <p id="song-artist">Artist Name</p>
      </div>

      <!-- Audio Controls -->
     <div class="controls">
    <button id="prev-btn">‚èÆÔ∏è</button>
    <button id="play-btn">‚ñ∂Ô∏è</button>
    <button id="next-btn">‚è≠Ô∏è</button>
</div>

      <!-- Progress Bar -->
      <input type="range" id="progress-bar" value="0" max="100" step="1" />

      <!-- Volume Control -->
      <input type="range" id="volume-bar" value="100" max="100" step="1" />

      <!-- Playlist -->
      <div class="playlist">
        <h3>Playlist</h3>
        <ul id="playlist">
          <!-- List of Songs will go here -->
        </ul>
      </div>
    </div>
  </div>

  <script src="js/playlist.js"></script>
</body>
</html>
